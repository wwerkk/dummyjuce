name: Catch2 to GH Pages
# Do not run this workflow on pull request since this workflow has permission to modify contents.
on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  # deployments permission to deploy GitHub pages website
  deployments: write
  # contents permission to update benchmark contents in gh-pages branch
  contents: write

env:
    BUILD_TYPE: Release
    CMAKE_BUILD_PARALLEL_LEVEL: 3 # Use up to 3 cpus to build juceaide, etc
    HOMEBREW_NO_INSTALL_CLEANUP: 1

jobs:
  benchmark:
    name: Run benchmark and store results
    runs-on: macos-latest-large
    steps:
      - uses: actions/checkout@v4
      - name: Build and run Catch2 bench
        run: |
          git submodule update --init
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=Release ..
          cmake --build . --target Benchmarks --config Release
          ./Benchmarks | tee ../benchmark_result.txt

      # gh-pages branch is updated and pushed automatically with extracted benchmark data
      - name: Store benchmark result
        uses: wwerkk/github-action-benchmark@2f552d9885499c4e5adcbfff51020ca117e41ef9
        with:
          name: Catch2 Benchmark
          tool: "catch2"
          output-file-path: benchmark_result.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          # Show alert with commit comment on detecting possible performance regression
          alert-threshold: "200%"
          comment-on-alert: true
          fail-on-alert: true
          alert-comment-cc-users: "@wwerkk"